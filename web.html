<html>
  <head>
    <title>HelloWorld</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <p>안녕하세요 00입니다.</p>
    <p>안녕하세요 00입니다.</p>
    <br />
    <p>안녕하세요 00입니다.</p>
    <a href="https://www.naver.com">네이버 넘어가기</a>
    <img
      src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg"
      alt="구름사진"
    />
    <!-- 입력하는 창을 만드는 태그 form / 그 안에는 input 태그를 사용-->
    <form>
      <!-- form 안에 제목을 입력하는 태그 label -->
      <label>아이디 입력 </label>
      <!-- 인풋의 타입을 지정해야함 -->
      <input type="text" />
      <br />
      <label>비밀번호 입력 </label>
      <input type="password" />
      <input type="submit" value="전송" />
    </form>
    <!-- 박스 안에 영역을 지정하여 관리하는 태그 div -->
    <div>
      <h1>구름 사진입니다.</h1>
      <img
        src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg"
        alt="구름사진"
      />
    </div>
  </body>
</html>
